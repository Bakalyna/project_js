<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="support">
      <div class="support-div-title">
        <h3 class="support-title">Support Ukraine</h3>
        <svg class="support-svg-title">
          <use href=""></use>
        </svg>
      </div>
      <ul class="support-list">
        <div class="support-wrap">
          <li class="supports-item">
            <span class="support-number">01</span>
            <a
              href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
              title="Save the Children"
              target="_blank"
            >
              <img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">02</span>
            <a href="https://www.projecthope.org/country/ukraine/"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">03</span>
            <a href="https://u24.gov.ua/uk"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">04</span>
            <a href="https://internationalmedicalcorps.org/country/ukraine/"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">05</span>
            <a href="https://www.msf.org/ukraine"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">06</span>
            <a href="https://www.razomforukraine.org/"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">07</span>
            <a
              href="https://www.actionagainsthunger.org/location/europe/ukraine/"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">08</span>
            <a href="https://www.wvi.org/emergencies/ukraine"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
          <li class="supports-item">
            <span class="support-number">09</span>
            <a href="https://prytulafoundation.org/en"
              ><img src="" class="support-img" alt=""
            /></a>
          </li>
        </div>
      </ul>
      <button class="support-btn">
        <svg class="support-btn-svg">
          <use href=""></use>
        </svg>
      </button>
    </div>
  </body>
</html>
